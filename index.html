<body>
    <div class="border">
        
        <div class="Form">
            <form action="registration">
                <h1>Registeration Form</h1>

                <label for="date_birth">DOB: </label>
                <input type="date" id="date_birth" placeholder="" required>
                <br></br>
                <label for="choice">GENDER : </label>
                <select name="choice" id="choice">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Not need">Not need to display</option>
    
                </select>
                <br><br><br>
                <button type="button" class="mybutn">Submit</button>
                <br>
                
    
            </form>
    
        </div>
    </div>
    
</body>
